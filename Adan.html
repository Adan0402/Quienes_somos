<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Adan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #6A7BA2, #E6B800);
            color: #333;
        }
        img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 5px solid #F4A261; /* marco naranja inspirado en Jerry */
            background-color: #fff;
        }
        .card {
            display: inline-block;
            background: #ffffffcc; /* blanco semitransparente */
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 6px 12px rgba(0,0,0,0.25);
        }
        h2 {
            margin: 10px 0;
            color: #6A7BA2; /* azul de Tom */
        }
        h3 {
            color: #E6B800; /* amarillo de Jerry */
        }
        ul {
            text-align: left;
            display: inline-block;
            padding-left: 20px;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="tom.jpg" alt="Avatar de Adan">
        <h2>Adan Aguilar</h2>
        <h3>Pasatiempos:</h3>
        <ul>
            <li>jugar</li>
            <li>Videojuegos</li>
            <li>Dormir</li>
            <li>Deportes</li>
            <li>caminar</li>
        </ul>
    </div>

</body>
</html>
